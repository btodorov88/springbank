<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title tiles:fragment="title">Transactions : View All</title>
</head>
<body>
	<div tiles:fragment="content">
		<h1>Summary</h1>
		<div class="">
			<div class="row-fluid">
				<div class="span2">
					<table class="table table-bordered table-striped col-md-8">
						<thead>
							<tr>
								<th>Account Number</th>
								<th>Capital</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${accounts.empty}">
								<td colspan="3">No transactions</td>
							</tr>
							<tr th:each="account : ${accounts}">
								<td th:text="${account.accountNumber}">N/A</td>
								<td th:text="${account.capital}">N/A</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="span10">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Transaction Date</th>
								<th>From</th>
								<th>To</th>
								<th>Amount</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${transactions.empty}">
								<td colspan="3">No transactions</td>
							</tr>
							<tr th:each="transaction : ${transactions}">
								<td th:text="${#calendars.format(transaction.transactionDate)}">July
									11, 2012 2:17:16 PM CDT</td>
								<td th:text="${transaction.fromAccount.accountNumber}">N/A</td>
								<td th:text="${transaction.toAccount.accountNumber}">N/A</td>
								<td th:text="${transaction.amount}">N/A</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
