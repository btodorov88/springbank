<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title tiles:fragment="title">Transaction : Create</title>
  </head>
  <body>
    <div tiles:fragment="content">
      <div class="container">
            <h1>Transaction : Create</h1>
            <form id="transactionForm"
                  th:action="@{/}"
                  th:object="${transactionForm}"
                  method="post">
                <div th:if="${#fields.hasErrors('*')}"
                    class="alert alert-error">
                  <p th:each="error : ${#fields.errors('*')}"
                      th:text="${error}">
                    Validation error
                  </p>
                </div>
                <label for="from">
                  From Account
                </label>
                <select th:field="*{fromAccount}" th:class="${#fields.hasErrors('fromAccount')} ? 'field-error'">
        			<option th:each="account : ${personalAccounts}" th:value="${account.accountNumber}" th:text="${account.accountNumber}">Value</option>
				</select>
                <label for="to">
                  To account
                </label>
                <select th:field="*{toAccount}" th:class="${#fields.hasErrors('toAccount')} ? 'field-error'">
        			<option th:each="account : ${allAccounts}" th:value="${account.accountNumber}" th:text="${account.accountNumber}">Value</option>
				</select>
                <label for="amount">
                  Amount
                </label>
                <input type="text"
                    th:field="*{amount}"
                    th:class="${#fields.hasErrors('amount')} ? 'field-error'"/>
                <div class="form-actions">
                  <input type="submit" value="Create"/>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
